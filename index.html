<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Google</title>
    <link href="https://unpkg.com/sanitize.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <ul>
        <li class="navText">About</li>
        <li class="navText">Store</li>
        <li class="navText">Gmail</li>
        <li class="navText">Images</li>
        <li class="navText">Apps</li>
        <li class="navText">Account</li>
      </ul>
    </nav>
    <main>
      <header>
        <img src="/images/google-logo.png" alt="Google Logo" />
      </header>
      <section class="search">
        <i class="fa fa-search" aria-hidden="true"></i>
        <input id="searchInput" type="search" />
      </section>
      <button class="button" type="button">Google Search</button>
      <button class="button" type="button">I'm Feeling Lucky</button>
    </main>
    <footer>
      <ul>
        <li>Advertising</li>
        <li>Business</li>
        <li>How Search Works</li>
        <li>Privacy</li>
        <li>Terms</li>
        <li>Settings</li>
      </ul>
    </footer>
  </body>
</html>
